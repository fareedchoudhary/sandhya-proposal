<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sandhya ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff4e8b,#ff6f91);
overflow:hidden;
color:white;
text-align:center;
}

/* Floating Hearts */
.heart{
position:absolute;
width:20px;
height:20px;
background:red;
transform:rotate(45deg);
animation:floatUp 6s linear infinite;
}

.heart::before,
.heart::after{
content:"";
position:absolute;
width:20px;
height:20px;
background:red;
border-radius:50%;
}

.heart::before{top:-10px;}
.heart::after{left:-10px;}

@keyframes floatUp{
0%{bottom:-20px;opacity:1;}
100%{bottom:100%;opacity:0;transform:translateX(80px) rotate(45deg);}
}

/* Heading */
h1{
font-size:28px;
margin-bottom:30px;
animation:glow 2s infinite alternate;
padding:0 15px;
}

@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 25px red;}
}

/* Buttons */
.buttons{
position:relative;
}

button{
padding:12px 28px;
font-size:16px;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{
background:white;
color:#ff2e63;
font-weight:bold;
}

#yesBtn:hover{
transform:scale(1.1);
}

#noBtn{
background:#222;
color:white;
position:absolute;
}

/* Popup */
.popup{
position:fixed;
background:white;
color:#333;
width:90%;
max-width:350px;
padding:25px;
border-radius:20px;
display:none;
box-shadow:0 10px 40px rgba(0,0,0,0.4);
animation:fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.8);}
to{opacity:1;transform:scale(1);}
}

.popup h2{
color:#ff2e63;
margin-bottom:10px;
}

/* Animated Ring */
.ring{
font-size:60px;
animation:spin 2s linear infinite;
margin-bottom:15px;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.closeBtn{
margin-top:15px;
padding:8px 20px;
background:#ff2e63;
color:white;
border-radius:20px;
border:none;
cursor:pointer;
}
</style>
</head>

<body>

<div>
<h1>Sandhya Chaudhary üíï<br>Will You Be My Valentine?</h1>

<div class="buttons">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üòú</button>
</div>
</div>

<div class="popup" id="popup">
<div class="ring">üíç</div>
<h2>Sandhya ‚ù§Ô∏è</h2>
<p>
From the day you came into my life,  
everything became magical ‚ú®  
Will you be mine forever?
</p>
<button class="closeBtn" onclick="closePopup()">Close</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");

/* Move No Button (Never Disappears) */
function moveButton(){
const padding = 20;
const maxX = window.innerWidth - noBtn.offsetWidth - padding;
const maxY = window.innerHeight - noBtn.offsetHeight - padding;
const x = Math.random() * maxX;
const y = Math.random() * maxY;
noBtn.style.position = "fixed";
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", function(e){
e.preventDefault();
moveButton();
});

/* Yes Button */
yesBtn.addEventListener("click", function(){
popup.style.display = "block";
});

function closePopup(){
popup.style.display = "none";
}

/* Floating Hearts Generator */
function createHeart(){
const heart = document.createElement("div");
heart.classList.add("heart");
heart.style.left = Math.random() * window.innerWidth + "px";
heart.style.animationDuration = (Math.random()*3+3) + "s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
